
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

<body id="mobile_wrap">

    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>

    <div class="panel panel-left panel-cover">
          <div class="user_login_info">
                
          </div>
    </div>

    

    <div class="views">

      <div class="view view-main">

        <div class="pages  toolbar-through">

           <div data-page="index" class="page homepage">
            <div class="page-content" style="overflow:hidden;">
                    <div id="DashBoardContent" class="DashBoard">
                     <img class="logo" src="images/logo.png" alt="" title="" />
                    </div>
            </div>
          </div>
          
        </div>
        
        <!-- Bottom Toolbar-->
        <div class="toolbar">
              <div class="toolbar-inner">
              <ul class="toolbar_icons">
              <li><a href="#" data-panel="left" class="open-panel"><img src="images/icons/white/user.png" alt="" title="" /></a></li>
              <li><a href="ticketsale.html"><img src="images/icons/white/form.png" alt="" title="" /></a></li>
              <li class="menuicon"><a href="menu.html"><img src="images/icons/white/menu.png" alt="" title="" /></a></li>
              <li><a href="result.html"><img src="images/icons/white/tables.png" alt="" title="" /></a></li>
              <li><a href="TodaysWinner.html"><img src="images/icons/white/blog.png"  alt="" title="" /></a></li>
              </ul>
              </div>  
        </div>
      </div>
    </div>
    
    <!-- Login Popup -->
    <div class="popup popup-login">
    <div class="content-block-login">
      <h4>LOGIN</h4>
      <div class="form_logo"><img src="images/logo.png" alt="" title="" /></div>
            <div class="loginform">
            <form id="LoginForm" method="post">
            <input type="text" name="user"  value="" class="form_input required" placeholder="username" />
            <input type="password" name="pwd" value="" class="form_input required" placeholder="password" />
            <input type="hidden"" name="action_sub" value="login" />
            <div class="forgot_pass"><a href="#" data-popup=".popup-forgot" class="open-popup">Forgot Password?</a></div>
            <input type="submit" name="submit" class="form_submit" id="submit" value="SIGN IN" />
            </form>
            </div>
      <div class="close_loginpopup_button"><a href="#" class="close-popup"><img src="images/icons/white/menu_close.png" alt="" title="" /></a></div>
    </div>
    </div>
    
    <!-- Register Popup -->
    <div class="popup popup-signup">
    <div class="content-block-login">
      <h4>REGISTER</h4>
      <div class="form_logo"><img src="images/logo.png" alt="" title="" /></div>
            <div class="loginform">
            <form id="RegisterForm" method="post">
            <input type="text" name="Username" value="" class="form_input required" placeholder="username" />
            <input type="text" name="Email" value="" class="form_input required" placeholder="email" />
            <input type="password" name="Password" value="" class="form_input required" placeholder="password" />
            <input type="submit" name="submit" class="form_submit" id="submit" value="SIGN UP" />
            </form>
            <div class="signup_social">
            <a href="http://www.facebook.com/" class="signup_facebook external">FACEBOOK</a>
            <a href="http://www.twitter.com/" class="signup_twitter external">TWITTER</a>            
            </div>
            </div>
      <div class="close_loginpopup_button"><a href="#" class="close-popup"><img src="images/icons/white/menu_close.png" alt="" title="" /></a></div>
    </div>
    </div>
    
    <!-- Login Popup -->
    <div class="popup popup-forgot">
    <div class="content-block-login">
      <h4>FORGOT PASSWORD</h4>
      <div class="form_logo"><img src="images/logo.png" alt="" title="" /></div>
            <div class="loginform">
            <form id="ForgotForm" method="post">
            <input type="text" name="Email" value="" class="form_input required" placeholder="email" />
            <input type="submit" name="submit" class="form_submit"   id="submit" value="RESEND PASSWORD" />
            </form>
            <div class="signup_bottom">
            <p>Check your email and follow the instructions to reset your password.</p>
            </div>
            </div>
      <div class="close_loginpopup_button"><a href="#" class="close-popup"><img src="images/icons/white/menu_close.png" alt="" title="" /></a></div>
    </div>
    </div>
      <!--Tkt Category popover -->
  <div  class="popover popover-category">
    <div class="popover-angle"></div>
    <div class="popover-inner">
      <div class="list-block">
        <ul>
          <li><a href="#" class="list-button item-link lskABC">LSK[A/B/C]</a></li>
          <li><a href="#" class="list-button item-link lskABACBC">LSK[AB/AC/BC]</a></li>
          <li><a href="#" class="list-button item-link lsk">LSK/BOX</a></li>          
        </ul>
      </div>
    </div>
  </div>
   <script type="text/template7" id="addPayment">
<form id="form-addPayment" class="list-block">
  <ul>
    <!-- Text inputs -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-input">
            <input name="amount" type="text" placeholder="Amount">
          </div>
        </div>
      </div>
    </li> 
    <!-- Select -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-input">
            <select name="debitcredit">
              <option>Received</option>
              <option>Paid</option>
            </select>
          </div>
        </div>
      </div>
    </li>
 
    <!-- Date -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-input">
            <input name="paymentdate" type="date" placeholder="Payment Date" value="{{today}}">
          </div>
        </div>
      </div>
    </li>    
  </ul>
</form>
   </script>
    <script type="text/template7" id="agentPayment">
    <li class="accordion-item" data-userID="{{agentid}}">
                    <a href="" class="item-link item-content">
                     <div class="item-media"><img src="images/profile.jpg" height="30"/></div>
                        <div class="item-inner">
                            <div class="item-title">{{#if agentName}}{{agentName}}{{else}}{{agentid}}{{/if}}</div>                            
                        </div>
                    </a> 
                    <div class="accordion-item-content">
                 <div class="data-table data-table-init card">
  <!-- Card Header -->
  <div class="card-header">
   <!-- Table links/actions -->
   {{#if isAdmin}}
    <div class="data-table-links">
      <a href="#" onclick="agentpayment.addPayment('{{agentid}}')" class="link icon-only"><i class="icon f7-icons">add_round</i></a>
    </div>
    {{/if}}
  </div>
  <!-- Card Content -->
  {{#if payments}}
  <div class="card-content">
    <table>
      <thead>
        <tr>
          <th class="label-cell size-17">Date</th>
          <th class="numeric-cell size-17">Received</th>
          <th class="numeric-cell size-17">Paid</th>
        </tr>
      </thead>
      <tbody>
      {{#each payments}}
        <tr id="{{paymentID}}">
          <td class="label-cell size-17">{{paymentDate}}</td>
          <td class="numeric-cell size-17">{{Debit}}</td>
          <td class="numeric-cell size-17">{{Credit}}</td>
          {{#if @root.isAdmin}}
           <td class="actions-cell">          
           <a href="#" onclick="agentpayment.deletePayment('{{paymentID}}')" class="link icon-only"><i class="icon f7-icons">trash</i></a>
          </td>
          {{/if}}
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  {{/if}}
</div>
          </div>
 </li>
    </script>
  <script type="text/template7" id="resultEntry">
      <li class="accordion-item" id="AccordionItem{{id}}">
        <a href="" onclick='resultentry.onAccordionClick({{id}});'  class="item-link item-content">
            <div class="item-media"></div>
            <div class="item-inner">
                <div class="item-title">{{title}}</div>
            </div>
        </a> 
        <div class="accordion-item-content">
            <div class="content-block">
            {{#each row}}
            <div class="row">
            {{#each col}}
            <div class="col-33"><input  data-key="PrizeValue" max="999" min="000" id="tktPrizeNo{{no}}" tabindex="{{no}}" value="{{val}}"  type="number"  placeholder="{{no}}"></div>
            {{/each}}
            </div>
            {{/each}}
            </div>
        </div>
      </li>
  </script>
  <script type="text/template7" id="incomeSummary">
    <li class="accordion-item" data-userID="{{agentid}}">
                    <a href="" class="item-link item-content">
                     <div class="item-media"><img src="images/profile.jpg" height="30"/></div>
                        <div class="item-inner">
                            <div class="item-title">{{name}}</div>
                            <div class="item-after size-17"> &#8377; {{totalBalance}}</div>
                        </div>
                    </a> 
                    <div class="accordion-item-content">
                   <ul>
                    {{#each incometypes}}
                    <li class="item-content">
                     <div class="item-media"></div>
                      <div class="item-inner {{#if itemtotal}}item-total{{/if}}">
                        <div class="item-title">{{description}}</div>
                        <div class="item-after size-17 {{#if customcolor}}item-total-color-red{{/if}}" >{{amount}}</div>
                      </div>
                    </li>
                    {{/each}}
                    </ul>
          </div>
 </li>
    </script>
  <script type="text/template7" id="DashBoard">
   <div class="card">
  <div class="card-header"><h2>Dash Board</h2>
   <div class="card-img"><img src="images/logo.png" alt="" title="" /></div>
  </div>
  <div class="card-content">
    <div class="list-block media-list">
     {{#if Result}}
      <ul>
      {{#each dashBoardItems}}
        <li>
        <a href="#" class="item-link item-content">
          <div class="item-media">{{#if icon}}<i class="icon f7-icons color-custom size-29">{{img}}</i>{{else}}
            <img src="images/icons/black/{{img}}.png" width="44">{{/if}}
          </div>
          <div class="item-inner">
            <div class="item-title-row">
              <div class="item-title">{{title}}</div>
            </div>
            <div class="item-subtitle"><b>&#8377; {{value}}</b></div>
          </div>
          </a>
        </li>
        {{/each}}
      </ul>
      {{else}}
      Nothing found.
      {{/if}}
    </div>
  </div>
  <div class="card-footer">
    <span>{{GetFormattedDate}}</span>

    <span><a href="#" class="link" onclick="DashBorad.getDashBoardItems();"><i class="icon f7-icons color-custom size-29">reload_round</i></a></span>
  </div>
</div>     
  </script>
   <script type="text/template7" id="TktPrizeResult">
   {{#if divider}}
   <li class="item-divider">{{text}}</li>
   {{else}}
    <li>
    <div class="item-content">
        <div class="item-media"><i class="icon f7-icons color-custom size-29">ticket</i></div>
        <div class="item-inner">
        <div class="item-title">{{positionValue}}</div>
        <div class="item-after">{{#if position}}{{position}}{{/if}}</div>
         <div class="item-after">{{#if positionNo}}<span class="badge">{{positionNo}}</span>{{/if}}</div>
        </div>
    </div>
    </li>
    {{/if}}
    </script>
  <script type="text/template7" id="dailysales">
